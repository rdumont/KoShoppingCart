<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ko Shopping Cart</title>
    <meta name="description" content="Um exemplo de carrinho de compras implementado em Knockout JS" />
    <meta name="author" content="Rodrigo Dumont" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />

    <script type="text/javascript" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-1.3.0beta.js"></script>

    <script type="text/javascript" src="Scripts/model/Carrinho.js"></script>
    <script type="text/javascript" src="Scripts/model/Item.js"></script>
    <script type="text/javascript" src="Scripts/model/Produto.js"></script>

    <script type="text/javascript" src="Scripts/app.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>Ko Shopping Cart <small>Um exemplo de Knockout JS com QUnit</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            <h2>Carrinho de compras</h2>
            <div class="span9">
                <select data-bind="options: produtos, optionsText: 'nome', optionsValue: 'id',
                    optionsCaption: 'Escolha um...', value: produtoSelecionado">
                </select>
                <br/><br/>
                <table data-bind="with: carrinho" class="zebra-striped">
                    <colgroup>
                        <col />
                        <col />
                        <col />
                        <col />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Preço</th>
                            <th>Qtde.</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: itens">
                        <tr>
                            <td data-bind="text: produto.nome"></td>
                            <td data-bind="text: produto.valor"></td>
                            <td>
                                <a href="javascript:;">
                                    <img src="images/minus.png" data-bind="click: decrementar"/></a>
                                <input type="text" data-bind="value: quantidade" class="input-mini"/>
                                <a href="javascript:;" data-bind="click: incrementar">
                                    <img src="images/plus.png"/></a>
                            </td>
                            <td>
                                <a href="javascript:;" data-bind="click: remover">
                                    <img src="images/cross.png"/></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total: <span data-bind="text: total"></span></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>

                <button class="btn">Concluir compra</button>
            </div>
          </div>

          <div class="span4">
            <h3>Dicas</h3>
            <ol>
                <li>Escolha um produto da lista para adicionar</li>
                <li>Defina a quantidade desse produto</li>
                <li>Você também pode removê-lo caso deseje</li>
            </ol>
          </div>
        </div>
      </div>

      <footer>
        <p>Rodrigo Dumont - 2011</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
